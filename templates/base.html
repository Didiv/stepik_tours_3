<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'main' %}">{{ title }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% for departure_id, departure_name in departures.items %}
          {% url 'departure' departure_id as endpoint %}
          <li class="nav-item {% if endpoint == request.path %}active{% else %}{% endif %}">
            <a class="nav-link"
              href="{{ endpoint }}">ะะท {{ departure_name }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </nav>

{% block content %} {% endblock %}

  <div class="alert alert-success mt-3">
    <p>Powered by Django</p>
  </div>

</div>

</body>
</html>
