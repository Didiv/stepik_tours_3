{% extends 'base.html' %}
{% block content %}

    <div class="jumbotron text-center mt-4">
      <h1 class="display-4">{{ title }}</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </div>

    <!-- CARDS -->

    <div class="container m-3">
    </div>

    <div class="row mt-5">

      {% for tour_id, tour in tours.items %}

        <div class="col-4">
          <div class="card mb-3" >
            <img src="{{ tour.picture }}" class="card-img-top img-fluid">
            <div class="card-body">
              <h5 class="card-title">{{ tour.title }}</h5>
              <p class="card-text">{{ tour.description|truncatewords:10 }}</p>
              <a href="{% url 'tour_url' id=tour_id %}" class="btn btn-sm btn-primary">Подробнее</a>
            </div>
          </div>
        </div>

    {% endfor %}

  </div>

{% endblock %}
